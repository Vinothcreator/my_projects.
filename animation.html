 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Document</title>
        <style>
            .ball{
                height:100px ;
                width:100px;
                background-image: radial-gradient(violet,blue,aqua);
                border-radius: 50%;
                animation-name: ball;
                animation-duration: 2s;
                animation-iteration-count: infinite;
            }
            .table{
                height: 10px;
                width: 150px;
                background-image: linear-gradient(to top,black,orange,white);
                border-radius: 20px;
                position: absolute;
                top: 400px;
                left: -10px;
            }
            @keyframes ball {
              0%{
                    transform: translateX(100px);
                    transform: translateY(100px);
                }
                50%
                   {
                    transform: translateX(100px);
                    transform: translateY(290px);
                }
                100%{
                    transform: translateX();
                    transform: translateY();
                }
                
            }
        </style>
    </head>
    <body>
        <div class="ball"></div>
        <div class="table"></div>
    </body>
    </html>
</body>
</html>
